apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/products/(.*)
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 3001
      - path: /api/cart/(.*)
        pathType: Prefix
        backend:
          service:
            name: cart-service
            port:
              number: 8080
      - path: /api/orders/(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8081
      - path: /api/auth/(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 9090
      - path: /api/search/(.*)
        pathType: Prefix
        backend:
          service:
            name: search-service
            port:
              number: 4000
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000