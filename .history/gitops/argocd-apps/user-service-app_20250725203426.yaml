Create gitops/argocd-apps/user-service-app.yaml ArgoCD Application manifest with these specifications:

- Application name: user-service-gitops
- Source: My GitHub repository, gitops/user-service folder  
- Target: Minikube cluster, default namespace
- Branch: gitops-argocd
- Enable automated sync and self-healing
- Sync policy: automatic with prune enabled
- Server URL: https://kubernetes.default.svc for local cluster
- Include proper labels for GitOps research methodology
- Configure rollback capabilities
- Set up sync options for reliable deployment

The application should point to the user-service-deployment.yaml we just created and manage it declaratively through ArgoCD.