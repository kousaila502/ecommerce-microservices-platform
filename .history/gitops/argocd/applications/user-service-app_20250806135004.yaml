apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service-app-clean
  namespace: argocd
  labels:
    app: user-service
    methodology: gitops
    pipeline-type: argocd
    managed-by: argocd
    research-phase: multicloud-gitops-research
    gitops.research/automation-level: "100"
    gitops.research/rollback-enabled: "true"
spec:
  project: default
  source:
    repoURL: 'https://github.com/kousaila502/ecommerce-microservices-platform.git'
    targetRevision: multicloud-gitops-research
    path: gitops/manifests/gcp
    directory:
      recurse: true
      include: 'user-service-deployment.yaml'  # âœ… No ingress here
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: research-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - Replace=true
  revisionHistoryLimit: 10
