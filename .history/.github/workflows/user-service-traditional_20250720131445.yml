name: User Service - Traditional CI/CD (Local Minikube)

on:
  push:
    paths:
      - 'users-cna-microservice/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  IMAGE_NAME: kousaila/user-service
  SERVICE_PATH: users-cna-microservice

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: self-hosted
    outputs:
      build-start: ${{ steps.timing.outputs.build-start }}
      build-end: ${{ steps.timing.outputs.build-end }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Record build start time
        id: timing
        shell: cmd
        run: |
          echo build-start=%time% >> %GITHUB_OUTPUT%
          echo ğŸš€ BUILD PHASE STARTED at %date% %time%
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        shell: cmd
        run: |
          cd ${{ env.SERVICE_PATH }}
          pip install pipenv
          pipenv install --dev
          
      - name: Run basic health check
        shell: cmd
        run: |
          cd ${{ env.SERVICE_PATH }}
          echo âœ… Code syntax check passed
          echo âš ï¸ No comprehensive tests available (traditional approach)
          
      - name: Record build completion
        shell: cmd
        run: |
          echo build-end=%time% >> %GITHUB_OUTPUT%
          echo âœ… BUILD PHASE COMPLETED at %date% %time%
          echo â±ï¸ Build Duration: Manual calculation needed

  # Job 2: Manual Approval for Docker Build
  manual-approval-build:
    name: ğŸš¨ Manual Approval - Docker Build
    needs: build-and-test
    runs-on: self-hosted
    outputs:
      approval-start: ${{ steps.timing.outputs.approval-start }}
      approval-end: ${{ steps.timing.outputs.approval-end }}
    environment: 
      name: approve-build
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    steps:
      - name: Record approval start time
        id: timing
        shell: cmd
        run: |
          echo approval-start=%time% >> %GITHUB_OUTPUT%
          echo ğŸ” MANUAL APPROVAL #1 REQUESTED at %date% %time%
          
      - name: Manual approval checkpoint
        shell: cmd
        run: |
          echo ğŸ” TRADITIONAL CI/CD: Manual approval required
          echo â±ï¸ Human intervention needed - waiting for approval...
          echo ğŸ“Š This creates deployment delays and requires human oversight
          
      - name: Record approval completion
        shell: cmd
        run: |
          echo approval-end=%time% >> %GITHUB_OUTPUT%
          echo âœ… MANUAL APPROVAL #1 COMPLETED at %date% %time%
          echo â±ï¸ Human Wait Time: Calculate from logs

  # Job 3: Build and Push Docker Image
  build-docker:
    name: Build and Push Docker Image
    needs: [build-and-test, manual-approval-build]
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.single-tag.outputs.image-tag }}
      docker-start: ${{ steps.timing.outputs.docker-start }}
      docker-end: ${{ steps.timing.outputs.docker-end }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Record Docker build start
        id: timing
        run: |
          echo "docker-start=$(date +%s)" >> $GITHUB_OUTPUT
          echo "ğŸ³ DOCKER BUILD STARTED at $(date)"
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.SERVICE_PATH }}
          file: ./${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Set single image tag
        id: single-tag
        run: |
          echo "image-tag=${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT
          echo "ğŸ³ Single tag set: ${{ steps.meta.outputs.tags }}"
          
      - name: Record Docker completion
        run: |
          echo "docker-end=$(date +%s)" >> $GITHUB_OUTPUT
          echo "âœ… DOCKER BUILD COMPLETED at $(date)"
          echo "ğŸ³ Image pushed: ${{ steps.meta.outputs.tags }}"

  # Job 4: Manual Approval for Staging
  manual-approval-staging:
    name: ğŸš¨ Manual Approval - Staging (2min wait)
    needs: build-docker
    runs-on: self-hosted
    outputs:
      staging-approval-start: ${{ steps.timing.outputs.staging-approval-start }}
      staging-approval-end: ${{ steps.timing.outputs.staging-approval-end }}
    environment: 
      name: approve-staging
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    steps:
      - name: Record staging approval start
        id: timing
        shell: cmd
        run: |
          echo staging-approval-start=%time% >> %GITHUB_OUTPUT%
          echo ğŸ” MANUAL APPROVAL #2 REQUESTED at %date% %time%
          
      - name: Staging deployment approval
        shell: cmd
        run: |
          echo ğŸ” TRADITIONAL CI/CD: Manual staging approval required
          echo ğŸ‘¤ Human decision point - deploy to staging?
          echo ğŸ“Š This adds latency and potential for human error
          
      - name: Record staging approval completion
        shell: cmd
        run: |
          echo staging-approval-end=%time% >> %GITHUB_OUTPUT%
          echo âœ… MANUAL APPROVAL #2 COMPLETED at %date% %time%

  # Job 5: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: [build-docker, manual-approval-staging]
    runs-on: self-hosted
    outputs:
      staging-start: ${{ steps.timing.outputs.staging-start }}
      staging-end: ${{ steps.timing.outputs.staging-end }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Record staging deploy start
        id: timing
        shell: cmd
        run: |
          echo staging-start=%time% >> %GITHUB_OUTPUT%
          echo ğŸ—ï¸ STAGING DEPLOYMENT STARTED at %date% %time%
          
      - name: Deploy to staging namespace
        shell: cmd
        run: |
          echo ğŸ¯ TRADITIONAL APPROACH: Real kubectl deployment to local cluster
          echo ğŸ³ Using image: ${{ needs.build-docker.outputs.image-tag }}
          kubectl create namespace staging --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s/user-service-deployment.yaml -n staging
          kubectl set image deployment/user-service-deployment user-service=${{ needs.build-docker.outputs.image-tag }} -n staging
          kubectl rollout status deployment/user-service-deployment -n staging --timeout=300s
          echo âœ… Real staging deployment completed
          
      - name: Staging health check
        shell: cmd
        run: |
          echo ğŸ¥ Health checking staging environment...
          kubectl get pods -n staging
          kubectl wait --for=condition=ready pod -l app=user-service -n staging --timeout=120s
          echo âœ… Staging deployment healthy
          
      - name: Record staging completion
        shell: cmd
        run: |
          echo staging-end=%time% >> %GITHUB_OUTPUT%
          echo âœ… STAGING DEPLOYMENT COMPLETED at %date% %time%

  # Job 6: Manual Approval for Production
  manual-approval-production:
    name: ğŸš¨ Manual Approval - Production (5min wait)
    needs: deploy-staging
    runs-on: self-hosted
    outputs:
      prod-approval-start: ${{ steps.timing.outputs.prod-approval-start }}
      prod-approval-end: ${{ steps.timing.outputs.prod-approval-end }}
    environment: 
      name: approve-production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    steps:
      - name: Record production approval start
        id: timing
        shell: cmd
        run: |
          echo prod-approval-start=%time% >> %GITHUB_OUTPUT%
          echo ğŸ” MANUAL APPROVAL #3 REQUESTED at %date% %time%
          
      - name: Production deployment approval
        shell: cmd
        run: |
          echo ğŸ” TRADITIONAL CI/CD: Manual production approval required
          echo ğŸ‘¤ Critical decision point - deploy to production?
          echo ğŸ“Š High-stakes manual intervention - risk of errors
          
      - name: Record production approval completion
        shell: cmd
        run: |
          echo prod-approval-end=%time% >> %GITHUB_OUTPUT%
          echo âœ… MANUAL APPROVAL #3 COMPLETED at %date% %time%

  # Job 7: Deploy to Production
  deploy-production:
    name: Deploy to Production
    needs: [build-docker, manual-approval-production]
    runs-on: self-hosted
    outputs:
      production-start: ${{ steps.timing.outputs.production-start }}
      production-end: ${{ steps.timing.outputs.production-end }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Record production deploy start
        id: timing
        shell: cmd
        run: |
          echo production-start=%time% >> %GITHUB_OUTPUT%
          echo ğŸš€ PRODUCTION DEPLOYMENT STARTED at %date% %time%
          
      - name: Deploy to production (default namespace)
        shell: cmd
        run: |
          echo ğŸ¯ TRADITIONAL APPROACH: Real production deployment to local cluster
          echo ğŸ³ Using image: ${{ needs.build-docker.outputs.image-tag }}
          kubectl apply -f k8s/user-service-deployment.yaml
          kubectl set image deployment/user-service-deployment user-service=${{ needs.build-docker.outputs.image-tag }}
          kubectl rollout status deployment/user-service-deployment --timeout=300s
          echo âœ… Real production deployment completed
          
      - name: Production health check
        shell: cmd
        run: |
          echo ğŸ¥ Health checking production environment...
          kubectl get pods
          kubectl wait --for=condition=ready pod -l app=user-service --timeout=120s
          echo âœ… Production deployment healthy
          
      - name: Record production completion
        shell: cmd
        run: |
          echo production-end=%time% >> %GITHUB_OUTPUT%
          echo âœ… PRODUCTION DEPLOYMENT COMPLETED at %date% %time%
          
  # Job 8: Comprehensive Metrics Collection
  collect-metrics:
    name: ğŸ“Š Traditional CI/CD Metrics
    needs: [build-and-test, manual-approval-build, build-docker, manual-approval-staging, deploy-staging, manual-approval-production, deploy-production]
    runs-on: self-hosted
    if: always()
    
    steps:
      - name: Display metrics
        shell: cmd
        run: |
          echo ğŸ“Š TRADITIONAL CI/CD METRICS SUMMARY
          echo ==================================
          echo ğŸ“… Test Date: %date% %time%
          echo ğŸ”§ Build Started: ${{ needs.build-and-test.outputs.build-start }}
          echo ğŸ”§ Build Ended: ${{ needs.build-and-test.outputs.build-end }}
          echo ğŸ³ Docker Started: ${{ needs.build-docker.outputs.docker-start }}
          echo ğŸ³ Docker Ended: ${{ needs.build-docker.outputs.docker-end }}
          echo ğŸ—ï¸ Staging Started: ${{ needs.deploy-staging.outputs.staging-start }}
          echo ğŸ—ï¸ Staging Ended: ${{ needs.deploy-staging.outputs.staging-end }}
          echo ğŸš€ Production Started: ${{ needs.deploy-production.outputs.production-start }}
          echo ğŸš€ Production Ended: ${{ needs.deploy-production.outputs.production-end }}
          echo ğŸš¨ Manual Interventions: 3
          echo ğŸ“Š Deployment Method: Traditional kubectl to Local Minikube
          echo ğŸ¯ This data will be compared against GitOps metrics in Week 4