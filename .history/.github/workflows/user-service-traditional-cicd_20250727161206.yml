  # =============================================================================
  # COMPREHENSIVE PIPELINE METRICS COLLECTION
  # =============================================================================
  pipeline-metrics-summary:
    name: 📊 Pipeline Metrics Summary & Research Data
    needs:
      [
        pipeline-initialization,
        source-code-analysis,
        build-and-test,
        manual-approval-code-review,
        docker-build,
        manual-approval-security,
        deploy-staging,
      ]
    runs-on: windows-latest
    if: always()

    steps:
      - name: Calculate total pipeline metrics with validation
        shell: powershell
        run: |
          Write-Host "📊 TRADITIONAL CI/CD PIPELINE METRICS SUMMARY"
          Write-Host "============================================"

          $ANALYSIS_DURATION = if ("${{ needs.source-code-analysis.outputs.analysis-duration }}" -eq "") { 45 } else { [int]"${{ needs.source-code-analysis.outputs.analysis-duration }}" }
          $BUILD_DURATION = if ("${{ needs.build-and-test.outputs.build-duration }}" -eq "") { 120 } else { [int]"${{ needs.build-and-test.outputs.build-duration }}" }
          $APPROVAL_DURATION = if ("${{ needs.manual-approval-code-review.outputs.approval-duration }}" -eq "") { 180 } else { [int]"${{ needs.manual-approval-code-review.outputs.approval-duration }}" }
          $DOCKER_DURATION = if ("${{ needs.docker-build.outputs.build-duration }}" -eq "") { 60 } else { [int]"${{ needs.docker-build.outputs.build-duration }}" }
          $SECURITY_DURATION = if ("${{ needs.manual-approval-security.outputs.security-duration }}" -eq "") { 420 } else { [int]"${{ needs.manual-approval-security.outputs.security-duration }}" }
          $DEPLOY_DURATION = if ("${{ needs.deploy-staging.outputs.deployment-duration }}" -eq "") { 85 } else { [int]"${{ needs.deploy-staging.outputs.deployment-duration }}" }

          Write-Host "🔍 Source Analysis: ${ANALYSIS_DURATION}s"
          Write-Host "🔨 Build & Test: ${BUILD_DURATION}s"
          Write-Host "🔐 Code Review Approval: ${APPROVAL_DURATION}s"
          Write-Host "🐳 Docker Build: ${DOCKER_DURATION}s"
          Write-Host "🔒 Security Approval: ${SECURITY_DURATION}s"
          Write-Host "🚀 Deployment: ${DEPLOY_DURATION}s"

          $TOTAL_DURATION = $ANALYSIS_DURATION + $BUILD_DURATION + $APPROVAL_DURATION + $DOCKER_DURATION + $SECURITY_DURATION + $DEPLOY_DURATION
          Write-Host "⏱️ Total Pipeline Duration: ${TOTAL_DURATION}s"

          Write-Host "==========================================="
          Write-Host "📊 PUSHING PIPELINE SUMMARY METRICS"
          Write-Host "==========================================="

          try {
              Write-Host "📤 Pushing total pipeline duration..."
              $body = "cicd_total_pipeline_duration_seconds $TOTAL_DURATION`n"
              $response = Invoke-WebRequest -Uri "http://$env:PROMETHEUS_PUSHGATEWAY/metrics/job/cicd_pipeline_summary/instance/$env:PIPELINE_ID" -Method POST -Body $body -ContentType "text/plain"
              Write-Host "✅ Total duration pushed (Status: $($response.StatusCode))"
          } catch {
              Write-Host "❌ Total duration failed: $($_.Exception.Message)"
          }

          try {
              Write-Host "📤 Pushing average stage duration..."
              $AVG_DURATION = $TOTAL_DURATION / 6
              $body = "cicd_avg_stage_duration_seconds $AVG_DURATION`n"
              $response = Invoke-WebRequest -Uri "http://$env:PROMETHEUS_PUSHGATEWAY/metrics/job/cicd_pipeline_summary/instance/$env:PIPELINE_ID" -Method POST -Body $body -ContentType "text/plain"
              Write-Host "✅ Average duration pushed (Status: $($response.StatusCode))"
          } catch {
              Write-Host "❌ Average duration failed: $($_.Exception.Message)"
          }

          try {
              Write-Host "📤 Pushing success count..."
              $body = "cicd_pipeline_success_count 1`n"
              $response = Invoke-WebRequest -Uri "http://$env:PROMETHEUS_PUSHGATEWAY/metrics/job/cicd_pipeline_summary/instance/$env:PIPELINE_ID" -Method POST -Body $body -ContentType "text/plain"
              Write-Host "✅ Success count pushed (Status: $($response.StatusCode))"
          } catch {
              Write-Host "❌ Success count failed: $($_.Exception.Message)"
          }

          $FAILURE_COUNT = if ("${{ github.event.inputs.failure_simulation }}" -ne "none" -and "${{ github.event.inputs.failure_simulation }}" -ne "") { 1 } else { 0 }
          try {
              Write-Host "📤 Pushing failure count..."
              $body = "cicd_pipeline_failure_count $FAILURE_COUNT`n"
              $response = Invoke-WebRequest -Uri "http://$env:PROMETHEUS_PUSHGATEWAY/metrics/job/cicd_pipeline_summary/instance/$env:PIPELINE_ID" -Method POST -Body $body -ContentType "text/plain"
              Write-Host "✅ Failure count pushed (Status: $($response.StatusCode))"
          } catch {
              Write-Host "❌ Failure count failed: $($_.Exception.Message)"
          }

          Write-Host "==========================================="
          Write-Host "📊 PIPELINE SUMMARY METRICS PUSHED"
          Write-Host "==========================================="

