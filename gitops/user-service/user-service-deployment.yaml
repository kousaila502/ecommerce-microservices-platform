# =============================================================================
# GITOPS USER SERVICE DEPLOYMENT - SIMPLIFIED & COMPATIBLE
# ESI-SBA Thesis Research - GitOps vs Traditional CI/CD Comparison
# Compatible with existing infrastructure and monitoring setup
# =============================================================================

---
# PostgreSQL Deployment for GitOps
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
    # GitOps methodology labels for monitoring differentiation
    methodology: gitops
    pipeline-type: argocd
    research-phase: phase3-gitops
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    gitops.research/deployment-method: "declarative"
    gitops.research/automation-level: "100"
    gitops.research/manual-interventions: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
        methodology: gitops
        pipeline-type: argocd
    spec:
      containers:
      - name: postgres
        image: postgres:13
        env:
        - name: POSTGRES_DB
          value: userdb
        - name: POSTGRES_USER
          value: admin
        - name: POSTGRES_PASSWORD
          value: password123
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        emptyDir: {}

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    app: postgresql
    methodology: gitops
    pipeline-type: argocd
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    app: postgresql
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
    # GitOps methodology labels for monitoring differentiation
    methodology: gitops
    pipeline-type: argocd
    research-phase: phase3-gitops
    managed-by: argocd
    version-series: "7.0.1.x"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    gitops.research/deployment-method: "declarative"
    gitops.research/automation-level: "100"
    gitops.research/manual-interventions: "0"
    gitops.research/version-strategy: "semantic-gitops"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        # GitOps labels for monitoring differentiation
        methodology: gitops
        pipeline-type: argocd
        version-series: "7.0.1.x"
    spec:
      containers:
      - name: user-service
        # Pipeline will replace this tag with actual GitOps version
        image: kousaila/user-service:gitops-7.0.1.6
        imagePullPolicy: Always
        env:
        # Same environment variables as existing setup
        - name: DATABASE_URL
          value: postgresql+asyncpg://admin:password123@postgresql:5432/userdb
        - name: POSTGRES_HOST
          value: postgresql
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: userdb
        - name: POSTGRES_USER
          value: admin
        - name: POSTGRES_PASSWORD
          value: password123
        - name: SECRET_KEY
          value: your-super-secret-jwt-key-change-in-production
        - name: ALGORITHM
          value: HS256
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30"
        - name: CORS_ORIGINS
          value: "http://localhost:3000,http://127.0.0.1:3000,http://127.0.0.1:50951"
        # GitOps-specific environment variables for research tracking
        - name: DEPLOYMENT_METHOD
          value: "gitops-argocd"
        - name: RESEARCH_PHASE
          value: "phase3-gitops-comparison"
        - name: VERSION_SERIES
          value: "7.0.1.x"
        ports:
        - containerPort: 9090
        # Same resource limits as existing setup
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        # Health checks for reliability
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5

---
# User Service Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
    methodology: gitops
    pipeline-type: argocd
    managed-by: argocd
    version-series: "7.0.1.x"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    gitops.research/service-type: "application"
spec:
  selector:
    app: user-service
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP
